<!DOCTYPE html>
<html lang="en-BE">
<head>
	<title>HappyStreet | Authentication </title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<img src="images/logo.png" alt="logo" onclick="window.open('/', '_parent')">
		<hr id="lineNextToName">
		<section id="nameAndMotoSection">
			<p id="name">HappyStreet</p>
			<hr id="lineBetweenNameAndMoto">
			<p id="moto">Report it To Annihilate it</p>
		</section>
		<containerSearch class="search">
			<form>
				<input type="text" name="search">
			</form>
			<img src="images/loop_magnifier.png" alt="search">
		</containerSearch>
		<div id="spanOnLoginPageHeader"></div>
	</header>

	<form class="bodyForm" action="/"  name = "form" method="get">

		<!--SECTION for LOG IN-->
		<section class="loginForm" >
			<h2> ALREADY USER</h2>
			<p class ="msg"> </p>
			<label>Username :</label>
			<input type="text" name="username">
			<hr>
			<label>Password :</label>
			<input type="Password" name="password">
			<hr>
			<button class="johnyButton"  onclick= "return loginFormChecker()">LOGIN</button>

		</section>

		<!-- navigation bottom -->
		<section class = "navbar">

			<nav class = "navButton">
				<a id="homeIcon" href="/#homeDisplay"></a>
				<a id="listIcon" href="/#tableOfIncidents"></a>
				<a id="mailIcon" href="#contact"></a>
			</nav>

		</section>

		<!-- SECTION FOR SIGNING UP-->
		<section class="signupForm" >

			<h2>NOT YET A USER</h2>
			<label>Username :</label>
			<input type="text" name = "signUsername" >
			<hr>
			<label>Password :</label>
			<input type="Password" name = "signPassword" >
			<hr>
			<label>Name :</label>
			<input type="text" name = "signName" >
			<hr>
			<label>Email :</label>
			<input type="Email" >
			<br>
			<button class="johnyButton" onclick="return signFormChecker()"> REGISTER</button>

		</section>

	</form>

	<footer class="page3">
        <section id="contact">
            <h2>CONTACT</h2>
            <li>02 080 99 99 (HELP) - 911 (EMERGENCY)</li>
            <li>email@happystreet.be</li>
            <li>Boulevard Tirou 90, 000 LÃ -bas</li>
        </section>
        <section id="info">
            <h2>MORE INFOS</h2>
            <li><a href="#">Legal terms </a></li>
            <li><a href="#">About us</a></li>
        </section>
    </footer>
	<script src="js/main.js"></script>
</body>
</html>
