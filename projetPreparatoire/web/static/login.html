</head>
<body>
	<header>
		<img src="images/logo.png" alt="logo">
		<hr id="lineNextToName">

			<p id="name">HappyStreet</p>

			</nav>
		</section>
		<!-- SECTION FOR SIGNING UP-->

			<p>
				<h2>NOT YET A USER</h2>
				<label>Username :</label>
				<input type="text" >
				<hr>
				<label>Password :</label>
				<input type="Password" >
				<hr>
				<label>Name :</label>
				<input type="text">
				<hr>
				<label>Email :</label>
				<input type="Email" >
				<br>
			</p>
			<p>
				<button class="johnnysButton"> REGISTER</button>
			</p>
		</section>
	</form>
