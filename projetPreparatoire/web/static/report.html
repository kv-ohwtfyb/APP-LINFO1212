<!DOCTYPE html>
<html lang="en">
<head>
    <title>HappyStreet | Report</title>
    <meta charset="UTF-8">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo" onclick="window.open('/', '_parent')">
        <hr id="lineNextToName">
        <section id="nameAndMotoSection">
            <p id="name">HappyStreet</p>
            <hr id="lineBetweenNameAndMoto">
            <p id="moto">Report it To Annihilate it</p>
        </section>
        <containerSearch class="search">
            <form>
                <input type="text" name="search">
            </form>
            <img src="images/loop_magnifier.png" alt="search">
        </containerSearch>
        <img src="images/user.png" alt="user">
        <p id="userName">User</p>
    </header>
    <form class="bodyForm" name="report">
        <section id="imagePreview">
            <input type="file" accept="image/*" onchange="previewImage()" name="image" id="imageLoader">
        </section>
        <nav class="navButton">
            <a id="homeIcon" href="/#homeDisplay"></a>
            <a id="listIcon" href="/#tableOfIncidents"></a>
            <a id="mailIcon" href="#contact"></a>
        </nav>
        <label for="descriptionInput"></label><textarea id="descriptionInput" placeholder="Description..."></textarea>
        <div class='map' id="map">
            <button onclick="getPosition()">Current position</button>
            <button>Enter address</button>
        </div>
        <button class="report">Post Incident</button>
    </form>
    <footer class="page3">
            <section id="contact">
                <h2>CONTACT</h2>
                <li>02 080 99 99 (HELP) - 911 (EMERGENCY)</li>
                <li>email@happystreet.be</li>
                <li>Boulevard Voila 90, 000 LÃ -bas</li>
            </section>
            <section id="info">
                <h2>MORE INFOS</h2>
                <li><a href="#">Legal terms </a></li>
                <li><a href="#">About us</a></li>
            </section>
    </footer>
</body>
</html>
