<!DOCTYPE html>
<html lang="en">
<head>
    <title>HappyStreet | Report</title>
    <meta charset="UTF-8">

<!--    CSS Imports-->
    <link rel='stylesheet'  href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css'/>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat' >
    <link rel="stylesheet" href="css/main.css">

<!--    JavaScript imports-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <hr>
        <section>
            <p>HappyStreet</p>
            <hr>
            <a>Report it To Annihilate it</a>
        </section>
        <div class="search">
            <form>
                <input type="text" name="search">
            </form>
            <img src="images/loop_magnifier.png" alt="search">
        </div>
        <img src="images/user.png" alt="user">
        <a href="/login">{{username}}</a>
    </header>
    <form class="bodyForm" id="reportForm" method="POST" action="/report">
        <section class="imagePreview" id="imagePreview">
            <input type="file" accept="image/*" name="image" id="imageInput" onchange="previewImage(event)">
            <img id="theImagePreviewer" alt="Image Preview">
        </section>
        <nav class="navBar">
            <a id="homeIcon" href="/#homeDisplay"></a>
            <a id="listIcon" href="/#tableOfIncidents"></a>
            <a id="mailIcon" href="#contact"></a>
        </nav>
        <textarea id="descriptionInput" placeholder="Description..." name="description"></textarea>
        <section class='addressInput' id="addressInput">
            <label for="streetNameAndNumber">Street, Number<input type="text" id="streetNameAndNumber" name="streetAddress">
            </label>
            <label for="postalCode">Postal Code<input type="number" id="postalCode" name="postalCode" accept="application/vnd.apple.numbers">
            </label>
            <label for="regionInput">Region<input type="text" id="regionInput" name="region">
            </label>
        </section>
        <button class="report" type="submit">Post Incident</button>
    </form>
    <footer>
        <section id="contact">
            <h2>CONTACT</h2>
            <li>02 080 99 99 (HELP) - 911 (EMERGENCY)</li>
            <li>email@happystreet.be</li>
            <li>Boulevard Voila 90, 000 LÃ -bas</li>
        </section>
        <section id="info">
            <h2>MORE INFOS</h2>
            <li><a href="#">Legal terms </a></li>
            <li><a href="#">About us</a></li>
        </section>
    </footer>
</body>
</html>
