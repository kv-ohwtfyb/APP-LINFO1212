<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiQ | Seller Login</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="input-page">
    <div>
        <div class="name-logo">
            <h2>GIQ</h2>
            <h4>|</h4>
            <h3>UCLouvain</h3>
        </div>
        <form action="/seller_login_submitted" class="round-border" method="POST">
            <p class="msg">{{loginError}}</p>
            <label for="email"></label>
            <input type="email" name="mail" placeholder="Email..." id="email">
            <label for="password"></label>
            <input type="password" name="password" placeholder="Password..." id="password">
            <label for="authKey"></label>
            <input type="password" name="authKey" placeholder="Authentication Key..." id="authKey">
            <input type="submit" value="Log in" class="bg-color-black">
        </form>
        <a href="">Forgot password?</a>
    </div>
    <div class="announcement">
        <h1>We wish you an <span class="color-orange">AMAZING <br> SALES DAY </span>â€¦</h1>
    </div>
</body>
</html>
