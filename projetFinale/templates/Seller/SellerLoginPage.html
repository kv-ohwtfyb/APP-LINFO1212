<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GIQ | Log In page</title>
        <link rel="stylesheet" href="././static/css/main.css">
    </head>
    <body>
        <header>
            <div class="name-logo">
              <h2>GIQ</h2>
              <h4>|</h4>
              <h3>UCLouvain</h3>
            </div>
          </header>

          <form action="seller_login" method="POST">
            
            <div class="register-login-rectangle">
              
              <input type="email" placeholder="Enter Email..." name="email"><br>
  
              <input type="password" placeholder="Password..." name="password"><br>
  
              <input type="text" placeholder="Restaurant Key" name="key"><br>
  
              <button type="submit">LOG IN</button> 
            </div>

          </form>

          <div class="forgotPswd-rectangle">

            <a href="">Forgot password?</a><br>

            <a href="">Forgot Restaurant Key</a>
            
          </div>

          <div class="text-rectangle">
            <p>
                Place an order and get a chance to have a <strong>FREE MEAL</strong> the next day ...
            </p>
        </div>

    </body>
</html>
